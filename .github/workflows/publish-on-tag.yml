name: Docker Release

# create ref_type: tag
# https://developer.github.com/v3/activity/events/types/#createevent
on: [create]

jobs:
  job1:
    name: push image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Debug
        run: |
          echo $PWD
          ls
          which rustc
          which cargo
          which ruby
          ruby -v
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test
      - name: Ruby Tag docker image
        run: ./scripts/tag-docker-image.rb
